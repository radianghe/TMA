<html>
<head>
    <link rel="stylesheet" type="text/css" href="Styles.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
    <title>Team Lead Menu</title>
</head>
<body>
<ul>
  <li><a href="C:/Users/user/Desktop/app/homeuser.html">HOME</a></li>
  <li><a href="#news" id="2" onclick="traininguri()">TRAININGURI</a></li>
  <li><a href="" id="4" onclick="C:\Users\user\Desktop\app\Cerere.html">CERERE NOUA</a></li>
  <li><a href="#contact" id="3" onclick="contul_meu()">CONTUL MEU</a></li>
</ul>
    <table border=1 align="center" class="table table-striped table-hover" style="margin-top: 5%">
        <thead id="head1" bgcolor="white">
            <tr class="bg-primary" style="background-color: #333">
                <th>ID angajat</th>
                <th>Nume Team Lead</th>
                <th>Nume angajat</th>
                <th>Tip training</th>
                <th>Nume curs</th>
                <th>Tip curs</th>
                <th>Nume provider</th>
                <th>Link</th>
                <th>Cost</th>
                <th>Moneda</th>
                <th>An</th>
                <th>Perioada</th>
                <th>Numar zile</th>
                <th>Moment desfasurare</th>
                <th>Suport pontaj</th>
                <th>Email</th>
                <th>Statut</th>
            </tr>
        </thead>
        <tbody>
            <c:forEach items="${traininguri}" var="training">
                <tr>
                    <td><c:out value="${training.getString(id)}" /></td>
                    <td><c:out value="${training.getString(numeTL)}" /></td>
                    <td><c:out value="${training.getString(numeUSER)}" /></td>
                    <td><c:out value="${training.getString(tipTRAINING)}" /></td>
                    <td><c:out value="${training.getString(numeCURS)}" /></td>
                    <td><c:out value="${training.getString(numePROVIDER)}" /></td>
                    <td><c:out value="${training.getString(link)}" /></td>
                    <td><c:out value="${training.getString(moneda)}" /></td>
                    <td><c:out value="${training.getString(cost)}" /></td>
                    <td><c:out value="${training.getString(an)}" /></td>
                    <td><c:out value="${training.getString(perioada)}" /></td>
                    <td><c:out value="${training.getString(numarZILE)}" /></td>
                    <td><c:out value="${training.getString(tipCURS)}" /></td>
                    <td><c:out value="${training.getString(moment)}" /></td>
                    <td><c:out value="${training.getString(suport)}" /></td>
                    <td><c:out value="${training.getString(mail)}" /></td>
                    <td><c:out value="${training.getString(statut)}" /></td>
                </tr>
            </c:forEach>
        </tbody>
    </table>
</body>
</html>
