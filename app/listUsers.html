<html>

<head>
    <link rel="stylesheet" type="text/css" href="Styles.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
    <title>Team Lead Menu</title>
</head>

<body>
    <ul>
        <li><a href="C:/Users/user/Desktop/app/homeuser.html">HOME</a></li>
        <li><a href="#news" id="2" onclick="traininguri()">TRAININGURI</a></li>
        <li><a href="" id="4" onclick="C:\Users\user\Desktop\app\Cerere.html">CERERE NOUA</a></li>
        <li><a href="#contact" id="3" onclick="contul_meu()">CONTUL MEU</a></li>
    </ul>
    <div id="header1">
      <h1 class="text-center" style="color: white;">Training-uri proprii</h1>
    </div>
    <div id="myTeam">
      <h1 class="text-center" style="color: white; margin-top: 5%">Training-uri echipa mea</h1>
    </div>
    <div id="header2">
        <table border=1 align="center" class="table table-striped table-hover">
            <thead id="head1" bgcolor="white">
                <tr class="bg-primary" style="background-color: #333">
                    <th class="text-center">ID angajat</th>
                    <th class="text-center">Nume Team Lead</th>
                    <th class="text-center">Nume angajat</th>
                    <th class="text-center">Tip training</th>
                    <th class="text-center">Nume curs</th>
                    <th class="text-center">Tip curs</th>
                    <th class="text-center">Nume provider</th>
                    <th class="text-center">Link</th>
                    <th class="text-center">Cost</th>
                    <th class="text-center">Moneda</th>
                    <th class="text-center">An</th>
                    <th class="text-center">Perioada</th>
                    <th class="text-center">Numar zile</th>
                    <th class="text-center">Moment desfasurare</th>
                    <th class="text-center">Suport pontaj</th>
                    <th class="text-center">Email</th>
                    <th class="text-center">Statut</th>
                </tr>
            </thead>
            <tbody>
                <c:forEach items="${traininguri}" var="training">
                    <tr>
                        <td>
                            <c:out value="${training.getString(id)}" />
                        </td>
                        <td>
                            <c:out value="${training.getString(numeTL)}" />
                        </td>
                        <td>
                            <c:out value="${training.getString(numeUSER)}" />
                        </td>
                        <td>
                            <c:out value="${training.getString(tipTRAINING)}" />
                        </td>
                        <td>
                            <c:out value="${training.getString(numeCURS)}" />
                        </td>
                        <td>
                            <c:out value="${training.getString(numePROVIDER)}" />
                        </td>
                        <td>
                            <c:out value="${training.getString(link)}" />
                        </td>
                        <td>
                            <c:out value="${training.getString(moneda)}" />
                        </td>
                        <td>
                            <c:out value="${training.getString(cost)}" />
                        </td>
                        <td>
                            <c:out value="${training.getString(an)}" />
                        </td>
                        <td>
                            <c:out value="${training.getString(perioada)}" />
                        </td>
                        <td>
                            <c:out value="${training.getString(numarZILE)}" />
                        </td>
                        <td>
                            <c:out value="${training.getString(tipCURS)}" />
                        </td>
                        <td>
                            <c:out value="${training.getString(moment)}" />
                        </td>
                        <td>
                            <c:out value="${training.getString(suport)}" />
                        </td>
                        <td>
                            <c:out value="${training.getString(mail)}" />
                        </td>
                        <td>
                            <c:out value="${training.getString(statut)}" />
                        </td>
                    </tr>
                </c:forEach>
            </tbody>
        </table>
    </div>
</body>

</html>
