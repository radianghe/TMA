<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Send an e-mail</title>
<link rel="stylesheet" type="text/css"
	href="/AplicatieInCrys/Styles.css">
<link rel="stylesheet" type="text/css"
	href="/AplicatieInCrys/bootstrap.css">
<link rel="stylesheet"
	href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
<link rel="stylesheet" href="/AplicatieInCrys/bootstrap.min.css">
<link rel="stylesheet"
	href="/AplicatieInCrys/font-awesome.min.css">
<link rel="stylesheet" href="/AplicatieInCrys/form-elements.css">
<link rel="stylesheet" href="/AplicatieInCrys/styleEmail.css">
</head>
<body>

	<div class="top-content">

		<div class="inner-bg">
			<div class="container">
				<div class="row">
					<div class="col-sm-8 col-sm-offset-2 text">
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3 form-box">
						<div class="form-top">
							<div class="form-top-left">
								<h3></style><font color="white">Notification Center</font></h3>
								<p><font color="white">Fill in the form below to send an email</font></p>
							</div>
							<div class="form-top-right">
								<i class="fa fa-envelope"></i>
							</div>
						</div>
						<div class="form-bottom contact-form">
							<form role="form" action="EmailSendingServlet" method="post">
								<div class="form-group">
									<label class="sr-only" for="contact-email">Email</label> <input
										type="text" name="email" placeholder="Email..."
										class="contact-email form-control" id="contact-email">
								</div>
								<div class="form-group">
									<label class="sr-only" for="contact-subject">Subject</label> <input
										type="text" name="subject" placeholder="Subject..."
										class="contact-subject form-control" id="contact-subject">
								</div>
								<div class="form-group">
									<label class="sr-only" for="contact-message">Message</label>
									<textarea name="message" placeholder="Message..."
										class="contact-message form-control" id="contact-message"></textarea>
								</div>
								<button type="submit" class="btn btn-primary btn-block btn-large" value="Send">Send email</button>
								
								
								
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

 Active Sessions : <%= MySessionCounter.getActiveSessions() %>
</body>
</body>
</html>
