<html ng-app="myApp">

<head>
    <link rel="stylesheet" type="text/css" href="Styles.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js">
</script>


    <script type="text/javascript">
        myApp = angular.module('myApp', []);
        myApp.controller('myController', function($scope, $http) {
            $http.get('user.json').success(function(response) {
                $scope.myData = response;
            });
        });
    </script>

<body ng-controller="myController">

    <div class="menu-wrap">
        <nav class="menu">
            <ul class="clearfix">
                <li><a href="HomeTL.html">Home</a></li>
                <li><a href="TraininguriTL.html">Traininguri</a></li>
                <li class=><a href="CerereTL.html">Cerere Noua</a></li>
                <li class=><a href="ContulMeuTL.html">Contul Meu</a></li>
                <li>  <a href="RaportTL.html">Rapoarte </a></li>
                <li><a href="#">Ajutor</a></li>
            </ul>
        </nav>
    </div>


    <div class="container" id="container1" >
        <div class="row centered-form">
            <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">GENERARE RAPORT</h3>
                    </div>
                    <div class="panel-body" >
                        <form  role="form" method="post">
                            <div class="form-group">

                                <select name="raport" id="raport" onclick="verificareRaport(value)" class="form-control input-sm" class="form-control placeholder" maxlength="40" placeholder="Tip raport" required>
                                                             <option value="" disabled selected hidden>Alege tip raport</option>
                                                             <option value="pe utilizator"onclick="verificareRaport(value)">Utilizator</option>
                                                             <option value="pe team leader"onclick="verificareRaport(value)">Team Leader</option>
                                                             <option value="pe trimestru"onclick="verificareRaport(value)">Trimestru</option>
                                                             <option value="pe status"onclick="verificareRaport(value)">Status</option>
                                                             <option value="pe tip training"onclick="verificareRaport(value)">Tip Training</option>
                                                             <option value="pe tip curs"onclick="verificareRaport(value)">Tip Curs</option>
                                                             <option value="pe moment desfasurare"onclick="verificareRaport(value)">Moment Desfasurare</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <input type="text" name="numeu" id="numeu" class="form-control input-sm" placeholder="Nume utilizator" maxlength="40">
                            </div>

                            <div class="form-group">
                                <input type="text" name="prenumeu" id="prenumeu" class="form-control input-sm" placeholder="Prenume utilizator" maxlength="40" >
                            </div>

                            <div class="form-group" name="divNumeTl" id="divNumeTl">
                                <input type="text" name="numetl" id="numetl" class="form-control input-sm" placeholder="{{myData.Nume}}" readonly maxlength="40" >
                            </div>

                            <div class="form-group">
                                <input type="text" name="prenumetl" id="prenumetl" class="form-control input-sm" placeholder="{{myData.Prenume}}" readonly maxlength="40" >
                            </div>

                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">

                                        <select name="trimestru" id="trimestru"  class="form-control input-sm" class="form-control placeholder" maxlength="40">
                                  <option value="" hidden >Alege Trimestrul</option>
                                  <option value="q0">All</option>
                                  <option value="q1">Q1</option>
                                  <option value="q2">Q2</option>
                                  <option value="q3">Q3</option>
                                  <option value="q4">Q4</option>


                                </select>
                                    </div>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <div class="form-group">
                                        <select id="an" name="an" class="form-control input-sm">
                                     <option value="" hidden>An</option>
                                     <script>
                                     var myDate = new Date();
                                     var year = myDate.getFullYear();
                                     for(var i = 2015; i <=2099; i++){
                                       document.write('<option value="'+i+'">'+i+'</option>');
                                     }
                                     </script>
                                   </select>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">

                                <select name="status" id ="status"  class="form-control input-sm" class="form-control placeholder" maxlength="40">
                                   <option value="" hidden >Alege Statusul</option>
                                     <option value="0">All</option>
                                      <option value="1">Aprobat</option>
                                      <option value="2">Neaprobat</option>
                                      <option value="3">In asteptare</option>
                                      <option value="4">In curs de desfasurare</option>
                                      <option value="5">Finalizat</option>
                                      <option value="6">Anulat</option>

                                </select>
                            </div>



                            <div class="form-group">

                                <select name="tip_training" id ="tip_training"  class="form-control input-sm" class="form-control placeholder" maxlength="40">
                                      <option value="" hidden >Alege Tipul de Training</option>
                                      <option value="0">All</option>
                                      <option value="1">Certificare</option>
                                      <option value="2">Recertificare</option>
                                      <option value="3">Curs</option>
                                </select>
                            </div>

                            <div class="form-group">

                                <select name="tip_curs" id ="tip_curs"  class="form-control input-sm" class="form-control placeholder" maxlength="40">
                                      <option value="" hidden >Alege Tipul de Curs</option>
                                      <option value="0">All</option>
                                      <option value="1">Cerut de proiect</option>
                                      <option value="2">Dezvoltare personala</option>

                                </select>
                            </div>


                            <select name="momentDesfasurare" id ="momentDesfasurare"  class="form-control input-sm" class="form-control placeholder" maxlength="40">
                                  <option value="" hidden >Alege Momentul de Desfasurare</option>
                                  <option value="0">All</option>
                                  <option value="1">Inafara orelor de program</option>
                                  <option value="2">In timpul programului</option>
                            </select>
                        </div>



                </div>
                <input type="submit" value="Generare Raport" class="btn btn-info btn-block">
                </form>
            </div>
        </div>
    </div>




   <script type="text/javascript">
        function verificareRaport(value) {

            if (value == "pe utilizator") {
              document.getElementById("numeu").style.display="initial";
              document.getElementById("numeu").required=true;
              document.getElementById("prenumeu").style.display="initial";
              document.getElementById("prenumeu").required=true;
              document.getElementById("trimestru").style.display="initial";
              document.getElementById("an").style.display="initial";
              document.getElementById("status").style.display="initial";
              document.getElementById("numetl").style.display="none";
              document.getElementById("prenumetl").style.display="none";
              document.getElementById("tip_training").style.display="initial";
              document.getElementById("tip_curs").style.display="initial";
              document.getElementById("momentDesfasurare").style.display="initial";


            } else
            if (value == "pe team leader") {
              document.getElementById("numeu").style.display="none";
              document.getElementById("prenumeu").style.display="none";
              document.getElementById("trimestru").style.display="initial";
              document.getElementById("an").style.display="initial";
              document.getElementById("status").style.display="initial";
              document.getElementById("numetl").style.display="initial";
              document.getElementById("numetl").required="true";
              document.getElementById("prenumetl").style.display="initial";
              document.getElementById("prenumetl").required="true";
              document.getElementById("tip_training").style.display="initial";
              document.getElementById("tip_curs").style.display="initial";
              document.getElementById("momentDesfasurare").style.display="initial";

            } else
            if (value == "pe trimestru") {
              document.getElementById("numeu").style.display="none";
              document.getElementById("prenumeu").style.display="none";
              document.getElementById("numetl").style.display="none";
              document.getElementById("prenumetl").style.display="none";
              document.getElementById("status").style.display="none";
              document.getElementById("trimestru").style.display="initial";
              document.getElementById("trimestru").required="true";
              document.getElementById("an").style.display="initial";
              document.getElementById("an").required="true";
              document.getElementById("tip_training").style.display="none";
              document.getElementById("tip_curs").style.display="initial";
              document.getElementById("momentDesfasurare").style.display="initial";

            } else
            if (value == "pe status") {
              document.getElementById("numeu").style.display="none";
              document.getElementById("prenumeu").style.display="none";
              document.getElementById("numetl").style.display="none";
              document.getElementById("prenumetl").style.display="none";
              document.getElementById("status").style.display="initial";
              document.getElementById("status").required="true";
              document.getElementById("trimestru").style.display="none";
              document.getElementById("an").style.display="none";
              document.getElementById("tip_training").style.display="none";
              document.getElementById("tip_curs").style.display="initial";
              document.getElementById("momentDesfasurare").style.display="initial";

            }

            if (value == "pe tip training") {
              document.getElementById("numeu").style.display="none";
              document.getElementById("prenumeu").style.display="none";
              document.getElementById("numetl").style.display="none";
              document.getElementById("prenumetl").style.display="none";
              document.getElementById("status").style.display="none";
              document.getElementById("trimestru").style.display="none";
              document.getElementById("an").style.display="none";
              document.getElementById("tip_training").style.display="initial";
              document.getElementById("tip_training").required="true";
              document.getElementById("tip_curs").style.display="none";
              document.getElementById("momentDesfasurare").style.display="none";

            }
            if (value == "pe tip curs") {
              document.getElementById("numeu").style.display="none";
              document.getElementById("prenumeu").style.display="none";
              document.getElementById("numetl").style.display="none";
              document.getElementById("prenumetl").style.display="none";
              document.getElementById("status").style.display="none";
              document.getElementById("trimestru").style.display="none";
              document.getElementById("an").style.display="none";
              document.getElementById("tip_curs").required="true";
              document.getElementById("tip_curs").style.display="initial";
              document.getElementById("tip_training").style.display="none";
              document.getElementById("momentDesfasurare").style.display="none";
            }
            if (value == "pe moment desfasurare") {
              document.getElementById("numeu").style.display="none";
              document.getElementById("prenumeu").style.display="none";
              document.getElementById("numetl").style.display="none";
              document.getElementById("prenumetl").style.display="none";
              document.getElementById("status").style.display="none";
              document.getElementById("trimestru").style.display="none";
              document.getElementById("an").style.display="none";
              document.getElementById("tip_curs").style.display="none";
              document.getElementById("momentDesfasurare").style.display="initial";
              document.getElementById("momentDesfasurare").required="true";
              document.getElementById("tip_training").style.display="none";
            }
        };


  </script>





</body>

</html>
