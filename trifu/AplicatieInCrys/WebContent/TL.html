<html ng-app= "myApp">
<head>
<link rel="stylesheet" type="text/css" href="manager.css">
<link rel="stylesheet" type="text/css" href="bootstrap.css">

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js">
</script>
<script type="text/javascript">
    myApp = angular.module('myApp', []);
    myApp.controller('myController', function($scope, $http) {
        $http.get('traininguri.json').success(function(response) {
            $scope.myData = response;
        });

  /*      $http.get('notificari.json').succes(function(response){
          $scope.myNotif=response;
        }); */
      });
  </script>
</head>

<body ng-controller= "myController">



<div class="menu-wrap">
    <nav class="menu">
        <ul class="clearfix">
            <li><a href="TL.html">Home</a></li>
            <li><a href="TraininguriTL.html">Traininguri</a></li>
              <li class=><a href="CerereTL.html">Cerere Noua</a></li>
			  <li class=><a href="ContulMeuTL.html">Contul Meu</a></li>

            <li>
                <a href="#">Rapoarte </a>
            </li>
            <li><a href="#">Ajutor</a></li>

        </ul>
    </nav>
</div>



<div id="Tabele">

    <div id="Tabel1" style="overflow-x:auto">
      
	  <a href="Manager.html">
	  <button type="button" class="btn btn-primary btn-lg">Trainingurile mele</button>
	  </a>
	  
	  <a href="TraininguriAngajati.html">
	  <button type="button" class="btn btn-primary btn-lg" style="align:center">Traininguri Angajati</button>
	  </a>
	  
	  
        <table border=1 align="center" class="table table-striped table-hover" style="margin-top: 5%">
            <thead id="head1" bgcolor="white">
                <tr class="bg-primary" style="background-color: #333">


                    <th style="text-align:center">Nume Curs</th>
                    <th style="text-align:center">Nume Provider</th>
                    <th style="text-align:center">Durata</th>
                    <th style="text-align:center">Perioada</th>
                    <th style="text-align:center">Tip</th>
                </tr>
                <tr ng-repeat="data in myData | filter: search">

                    <td style="text-align:center">{{data.idCurs}}</td>
                    <td style="text-align:center">{{data.numeCurs}}</td>
                    <td style="text-align:center">{{data.numeProvider}}</td>
                    <td style="text-align:center">{{data.perioada}}</td>
                    <td style="text-align:center">{{data.tip}}</td>

                </tr>
            </thead>
        </table>
    </div>
	


    <div id="Tabel2" style="overflow-x:auto">
      <button type="button" disabled class="btn btn-primary btn-lg" style="align:center">Notificari</button>

        <table border=1 align="center" class="table table-striped table-hover" style="margin-top: 5%">
            <thead id="head1" bgcolor="white">
                <tr class="bg-primary" style="background-color: #333">
                  <th style="text-align:center">Data</th>
                  <th style="text-align:center">Subiect</th>
                </tr>
                <tr ng-repeat="data in myData | filter: search">

                    <td style="text-align:center">{{data.idCurs}}</td>
                    <td style="text-align:center">{{data.numeCurs}}</td>

                  </tr>
              </thead>
          </table>
      </div>
</div>

</body>
</html>
