<html ng-app="myApp">

<head>
    <link rel="stylesheet" type="text/css" href="Styles.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js">
    </script>
    <script type="text/javascript">
        myApp = angular.module('myApp', []);
        myApp.controller('myController', function($scope, $http) {
            $http.get('traininguri.json').success(function(response) {
                $scope.myData = response;
            });
        });
    </script>
<style>



 input[type=text] {
 width: 210px;
 box-sizing: border-box;
 border: 2px solid #ccc;
 border-radius: 4px;
 font-size: 18px;
 background-color: white;
 background-image: url('698627-icon-111-search-128.png');
 background-size: 50px;
 background-position: left;
 background-repeat: no-repeat;
 padding: 10px 10px 12px 40px;
 -webkit-transition: width 0.2s ease-in-out;
 transition: width 0.2s ease-in-out;
}

input[type=text]:focus {
 width: 25%;
}
</style>
</head>

<body ng-controller="myController">

    <div class="menu-wrap">

    <div id="Tabel" style="overflow-x:auto;" >

	
	
        <table border=1 align="center" class="table table-striped table-hover" style="margin-top: 5%">
            <thead id="head1" bgcolor="white">
                <tr class="bg-primary" style="background-color: #333">

                   <th style="text-align:center">Id Curs</th>
                    <th style="text-align:center">Nume Curs</th>
                    <th style="text-align:center">Nume Provider</th>
                    <th style="text-align:center">Durata</th>
                    <th style="text-align:center">Perioada</th>
                    <th style="text-align:center">Tip</th>
                </tr>
                <tr ng-repeat="data in myData | filter: search">

                    <td style="text-align:center">{{data.idCurs}}</td>
                    <td style="text-align:center">{{data.numeCurs}}</td>
                    <td style="text-align:center">{{data.numeProvider}}</td>
                    <td style="text-align:center">{{data.durata}}</td>
                    <td style="text-align:center">{{data.perioada}}</td>
                    <td style="text-align:center">{{data.tip}}</td>

                </tr>
            </thead>
        </table>
    </div>

	<div id="PTN">


          <form>
      <input type="text" name="search" placeholder="    Cautare.."  value="" ng-model="search">
    </form>
